<html>

  <head>
  <meta charset="UTF-8">
  <style>  
  .grande { font-size: 150% }
  .vermelho { background-color: #A00 }
  .menu { position: relative; width: 100% }
  .home { background-color: #004 ; color: #FFF ; width: 100% ; height: 10% ; }
  .center { position: relative; top: 50%; transform: translate(0%,-50%) }  
  .center3 { display: flex; justify-content: center }
  button {background-color: tomato ; margin: 2px; }
  body {background-color: #000}
  </style>
  <script>
  paginaatual="Principal";
  function MudaPagina(NovaPagina){ 
    var p=document.getElementById(paginaatual);	
    p.style.display="none";
	p=document.getElementById(NovaPagina);
	p.style.display="";
	paginaatual=NovaPagina    
  };
  function EnviaWhatsapp() {
    var p=document.getElementById("FeedbackText");
	if (p.value.length==0) { alert("Por favor escreva seu FeedBack antes de apertar no botão"); return; }
	var url="https://wa.me//5547992571102?text="+encodeURI(p.value);
	window.open(url, "_blank");
  }	
  </script>
  </head>
    
  <body>
  
  <div>
    <div id="topmenu" class="menu center3">  
	  <button onclick="MudaPagina('Principal')">Principal</button><button onclick="MudaPagina('Feedback')">Feedback</button><button>Conteúdo</button><button>Procura</button>  
	</div>
  </div>
  
  <div id="Principal">	  
	  <div class="home"> <div class="center center3">Home</div> </div>

	    <button>News</button><button>Produtos</button><button>Serviços</button>
	  </div>
  </div>
  
  <div id="Feedback" style="display:none">
    <div class="home"> <div class="center center3">Feedback</div> </div>  
	<div class="center3">
	  <textarea id="FeedbackText" style="width:50%;height:30%"></textarea>	  	  	  
	</div>
	<div class="center3">
	  <button style="width:10%;background-color:#FFF" ><img style="width:100%" src="https://static.whatsapp.net/rsrc.php/v3/y7/r/DSxOAUB0raA.png" onclick="EnviaWhatsapp()"></img></button>
	</div>
